# 设置激光扫描数据源为过滤后的激光数据主题
observation_sources: laser_scan_filtered
laser_scan_filtered:
  sensor_frame: base_scan  # 与雷达传感器的坐标框架一致
  data_type: LaserScan
  topic: /laser_scan_filtered  # 修改为您的过滤后的激光数据主题
  marking: true
  clearing: true

# 激光数据的 scan 配置
scan:
  sensor_frame: base_scan  # 与雷达传感器的坐标框架一致
  data_type: LaserScan
  topic: /laser_scan_filtered  # 确保这里与您的自定义激光数据主题一致
  marking: true
  clearing: true
